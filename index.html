
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
<a-entity gltf-model="./assets/cop_lowpoly_gltf_200810.gltf " rotation="0 180 0" scale="50 50 50" gps-entity-place="longitude: 13.379595; latitude: 52.551043;" position= "25 0 0" animation-mixer/>

<a-entity gltf-model="./assets/esel_lowpoly_gltf_201006.glb " function (gltf) rotation="0 80 0" scale="20 20 20" gps-entity-place="longitude: 13.381430; latitude:52.552191;" position= "10 0 0" animation-mixer/>

<a-entity gltf-model="./assets/kriegerdenkmal_mitmuetze_gltf_201012.glb " function (gltf) rotation="0 110 0" scale="5 5 5" gps-entity-place="longitude: 13.383164; latitude: 52.551421;" position= "25 0 0" animation-mixer/>

        <a-camera gps-camera="minDistance: 20;" rotation-reader></a-camera>
	</a-scene>
	</body>
</html>
